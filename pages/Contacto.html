        <main class="main">
            <h1 class="h1s">Contacto</h1>
            <h2>Ingresa tus datos para que podamos contactarte</h2>
                <form class="formulario">
                    <div>
                        <label for="nombre"> Nombre Completo </label>
                    </div>
                    <input class="partesform" type="text" placeholder="Ej: Robert Robertson" required >
                    <div>
                        <label for="mail"> Email </label>
                    </div>
                    <input class="partesform" id="mail" name="mail" type="email" placeholder="ejemplo@mail.com" required>
                    <div>
                        <label for="numero"> Número de teléfono </label>
                    </div>
                    <input class="partesform" type="text" placeholder="Ej: 11 1111-1111" required >
                    <div>
                        <label for="provincias">¿Dónde te encuentras?</label>
                    </div>
                    <select class="partesform" name="provincia">
                        <option value="">...</option>
                        <option value="Oviedo">Oviedo</option>
                        <option value="Gijón">Gijón</option>
                        <option value="Langreo">Langreo</option>
                        </select>
                    <div>
                        <input class="botonesForm" type="submit" value="Enviar comentario">
                        <input class="botonesForm" type="reset" value="Limpiar">
                    </div>
                </form>
